<a [routerLink]="'books/create'">Thêm mới</a>

<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr *ngFor="let book of books">
      <td><a [routerLink]="'books/detail/'+ book.id" >{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>
    <a [routerLink]="'books/edit/' + book.id">Sửa</a>
    <a [routerLink]="'books/delete/' + book.id">Xoá</a>
  </tr>
</table>
